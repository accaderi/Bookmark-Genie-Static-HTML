<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .thank-you-container {
            margin: 0 auto;
            max-width: 550px;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        .thank-you-container img {
            width: 100px;
            height: 100px;
            margin: 20px 0;
        }
        .thank-you-container h1 {
            color: #28a745;
        }
        .thank-you-container p {
            font-size: 16px;
            color: #333;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <img src="icon_bookmark_128.png" alt="Bookmark Genie Icon">
        <h1>Thank You for Upgrading!</h1>
        <p>We appreciate your purchase of the premium features of <strong>Bookmark Genie</strong>. Wishing you happy sorting and an organized browsing experience!</p>
        <p>Please close this window and reopen the extension to access your premium features.</p>
    </div>
</body>
</html>
