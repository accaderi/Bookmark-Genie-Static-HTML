<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Canceled</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .cancel-container {
            margin: 0 auto;
            max-width: 550px;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .cancel-container img {
            width: 100px;
            height: 100px;
            margin: 20px 0;
        }
        .cancel-container h1 {
            color: #dc3545;
        }
        .cancel-container p {
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="cancel-container">
        <img src="icon_bookmark_128.png" alt="Bookmark Genie Icon">
        <h1>Payment Canceled</h1>
        <p>You have canceled the payment process. No changes have been made to your account.</p>
        <p>If you change your mind, you can restart the process anytime.</p>
   </div>
</body>
</html>
